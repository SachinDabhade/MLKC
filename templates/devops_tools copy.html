<!DOCTYPE html>
<html>
<head>
    <title>Install DevOps Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .tool-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .tool-info {
            text-align: center;
        }

        .tool-info h3 {
            margin: 0;
            color: #333;
        }

        .tool-info p {
            margin: 5px 0;
            color: #777;
        }

        .install-btn, .delete-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .install-btn:hover, .delete-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .tools-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .message {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Install DevOps Tools</h1>

    <div class="tools-container">
        <div class="tool-card">
            <div class="tool-icon">
                <i class="fas fa-cogs"></i>
            </div>
            <div class="tool-info">
                <h3>Continuous Integration (CI)</h3>
                <p>Install Tekton for continuous integration.</p>
            </div>
            <div class="spinner-container">
                <div class="spinner" id="ci-spinner">
                    <i class="fa fa-spinner fa-spin" style="font-size: 24px;"></i>
                </div>
            </div>
            <div>
                <button class="install-btn" onclick="installTool('ci')">Install</button>
                <button class="delete-btn" onclick="deleteTool('ci')">Delete</button>
            </div>
        </div>

        <div class="tool-card">
            <div class="tool-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="tool-info">
                <h3>Continuous Deployment (CD)</h3>
                <p>Install ArgoCD for continuous deployment.</p>
            </div>
            <div class="spinner-container">
                <div class="spinner" id="cd-spinner">
                    <i class="fa fa-spinner fa-spin" style="font-size: 24px;"></i>
                </div>
            </div>
            <div>
                <button class="install-btn" onclick="installTool('cd')">Install</button>
                <button class="delete-btn" onclick="deleteTool('cd')">Delete</button>
            </div>
        </div>

        <div class="tool-card">
            <div class="tool-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="tool-info">
                <h3>Monitoring</h3>
                <p>Install Prometheus and Grafana for monitoring.</p>
            </div>
            <div class="spinner-container">
                <div class="spinner" id="monitoring-spinner">
                    <i class="fa fa-spinner fa-spin" style="font-size: 24px;"></i>
                </div>
            </div>
            <div>
                <button class="install-btn" onclick="installTool('monitoring')">Install</button>
                <button class="delete-btn" onclick="deleteTool('monitoring')">Delete</button>
            </div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <a href="{{ url_for('cluster_info', name=cluster_name) }}" class="back-button">Back to Cluster</a>

    <script>
        function installTool(tool) {
            document.getElementById(`${tool}-spinner`).style.display = 'block';
            document.getElementById('message').style.display = 'none';

            fetch('/devops_tools/{{ cluster_name }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `tool=${tool}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById(`${tool}-spinner`).style.display = 'none';
                document.getElementById('message').style.display = 'block';
                document.getElementById('message').innerHTML = data.message;
                if (data.success) {
                    if (data.message.includes('already installed')) {
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                } else {
                    alert('Error installing tool: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error installing tool:', error);
                document.getElementById(`${tool}-spinner`).style.display = 'none';
                document.getElementById('message').style.display = 'block';
                document.getElementById('message').innerHTML = 'An error occurred while installing the tool.';
                alert('An error occurred while installing the tool.');
            });
        }

        function deleteTool(tool) {
            if (confirm(`Are you sure you want to delete ${tool.toUpperCase()}?`)) {
                document.getElementById(`${tool}-spinner`).style.display = 'block';
                document.getElementById('message').style.display = 'none';

                fetch('/devops_tools/{{ cluster_name }}', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `tool=${tool}`
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById(`${tool}-spinner`).style.display = 'none';
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('message').innerHTML = data.message;
                    if (data.success) {
                        alert(data.message);
                    } else {
                        alert('Error deleting tool: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error deleting tool:', error);
                    document.getElementById(`${tool}-spinner`).style.display = 'none';
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('message').innerHTML = 'An error occurred while deleting the tool.';
                    alert('An error occurred while deleting the tool.');
                });
            }
        }
    </script>
</body>
</html>
