<!DOCTYPE html>
<html>
<head>
    <title>Airflow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }

        .info {
            margin-top: 30px;
            text-align: left;
        }

        .info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .info p {
            color: #555;
            margin-bottom: 20px;
        }

        .info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airflow</h1>
        <a class="btn" href="{{ url_for('airflow_dashboard') }}">Airflow Dashboard</a>
       
        <div class="info">
            <h2>About Airflow</h2>
            <p>Apache Airflow is an open-source platform to programmatically author, schedule, and monitor workflows.</p>
            <p>It allows you to define workflows as directed acyclic graphs (DAGs) of tasks.</p>
            <p>Learn more about Airflow on the <a href="https://airflow.apache.org/" target="_blank">official Airflow website</a>.</p>
        </div>

        <a class="back-button" href="/">Back</a>
    </div>
</body>
</html>
