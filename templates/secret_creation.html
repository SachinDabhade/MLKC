<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create AWS Secret</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create AWS Secret</h1>
    <p>Enter your AWS access key and secret key below to create the AWS secret.</p>
    <form action="/crossplane/create_secret" method="post">
        <label for="aws_access_key">AWS Access Key:</label>
        <input type="text" id="aws_access_key" name="aws_access_key" placeholder="Enter your AWS Access Key">
        <label for="aws_secret_key">AWS Secret Key:</label>
        <input type="password" id="aws_secret_key" name="aws_secret_key" placeholder="Enter your AWS Secret Key">
        <input type="submit" value="Create AWS Secret">
    </form>
</body>
</html>
