<!DOCTYPE html>
<html>
<head>
    <title>Builder Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suggested Builder</h1>
        <p><strong>Suggested Builder:</strong> {{ suggested_builder }}</p>
        <p><strong>Builder Information:</strong></p>
        <div style="background-color: #f5f5f5; padding: 20px; border-radius: 5px; text-align: left;">
            {{ builder_info }}
        </div>
        <form method="post" action="{{ url_for('buildpacks') }}">
            <input type="hidden" name="suggested_builder" value="{{ suggested_builder }}">
            <button type="submit" name="confirm_build" value="true">Build App</button>
            <a href="{{ url_for('buildpacks') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
