{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Simple Build Pipeline</h1>
    <form method="get" action="{{ url_for('generate_template') }}">
        <div>
            <label>
                <input type="checkbox" name="tasks" value="git-clone" checked disabled>
                Git Clone
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="tasks" value="build-and-push" checked disabled>
                Build and Push
            </label>
        </div>
 
        <button type="submit">Generate Template</button>
    </form>
    <a class="back-button" href="/tekton/build">Back</a>
</div>
{% endblock %}
